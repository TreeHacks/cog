version: "3"
services:
  dev_db:
    image: postgres
    ports:
      - 5432
    environment:
      - PG_PASSWORD=password
  cog:
    container_name: cog
    image: cog:latest
    build:
      context: .
    environment:
      - ENV=development
      - SECRET=not_a_secret
      - LOGIN_URL=https://login.dev.treehacks.com
      - ENDPOINT_URL=https://root.dev.treehacks.com/api
      - DATABASE_URI=postgres://postgres:password@dev_db/postgres
    ports:
      - 127.0.0.1:8000:8000
    depends_on:
      - dev_db
    volumes:
      - .:/cog